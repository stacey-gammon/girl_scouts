<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Me Game</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAIAAAD8GO2jAAAAA3NCSVQICAjb4U/gAAABaElEQVR42mJ0KX8C9D2WAtUG1DIjA8gUwA6C8pR6GJg1chIBUxoBZ6Q4AAlQNWCFCE4A3GKwAVB28EkA4UGaAAJcgA0RCEwBbDwG4VjCDI4A8MbCNCAPAoUgA0VoAaoZKwG4UgBeJkbAAN4FAgjEAANi4twhFwZlAAAJlwDKBdCWwA2vACBgz8P0B2gCUFICwj1w3QaFAZ4PGeAiDgA3kCgDpACAAOhCUEMAMJKYDiwFugp2N1V3pD6ACNiIBAC9gCVgOg2GMs/7rA7b3yOqIkOaAAAAAElFTkSuQmCC') repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            font-family: Arial, sans-serif;
        }

        .game-container {
            position: relative;
            width: 80vw;
            height: 80vh;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .color-square {
            position: absolute;
            width: 100px;
            height: 100px;
            cursor: pointer;
        }

        #sad-face {
            position: absolute;
            width: 100px;
            height: 100px;
            background: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAAg8P2AAAAFElEQVQ4T2NkYGB4sAAwABKcG6G0AAAAAASUVORK5CYII=') no-repeat center center;
            background-size: contain;
            display: none;
        }

        #message {
            position: absolute;
            font-size: 1.5rem;
            color: #333;
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div id="sad-face"></div>
        <div id="message"></div>
        <!-- Color squares will be added dynamically here -->
    </div>

    <audio id="sad-sound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

    <script>
        function getRandomColor() {
            const colors = ['red', 'green', 'blue', 'yellow', 'purple', 'orange'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function createConfettiBackground() {
            const colors = ['#ff6f61', '#6b5b95', '#88b04b', '#f7cac9', '#92a8d1'];
            const container = document.querySelector('.game-container');
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'absolute';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.top = `${Math.random() * 100}vh`;
                confetti.style.left = `${Math.random() * 100}vw`;
                confetti.style.borderRadius = '50%';
                confetti.style.opacity = Math.random();
                container.appendChild(confetti);
            }
        }

        function startGame() {
            createConfettiBackground();
            const container = document.querySelector('.game-container');
            const targetColor = getRandomColor();
            const square = document.createElement('div');
            square.className = 'color-square';
            square.style.backgroundColor = targetColor;
            square.style.top = `${Math.random() * 80}vh`;
            square.style.left = `${Math.random() * 80}vw`;
            container.appendChild(square);

            square.addEventListener('click', () => {
                const clickedColor = window.getComputedStyle(square).backgroundColor;
                if (clickedColor === `rgb(${hexToRgb(targetColor)})`) {
                    document.getElementById('message').textContent = 'Congratulations! You found the right color!';
                    document.getElementById('message').style.color = targetColor;
                    document.getElementById('message').style.display = 'block';
                } else {
                    document.getElementById('sad-face').style.display = 'block';
                    document.getElementById('sad-sound').play();
                    setTimeout(() => {
                        document.getElementById('sad-face').style.display = 'none';
                    }, 1000);
                }
            });
        }

        function hexToRgb(hex) {
            let r = 0, g = 0, b = 0;
            if (hex.length === 7) {
                r = parseInt(hex.slice(1, 3), 16);
                g = parseInt(hex.slice(3, 5), 16);
                b = parseInt(hex.slice(5, 7), 16);
            }
            return `${r},${g},${b}`;
        }

        window.onload = startGame;
    </script>
</body>
</html>
