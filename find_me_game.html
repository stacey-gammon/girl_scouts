<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find The Color Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s;
        }
        #color-to-find {
            margin: 20px 0;
        }
        #target-color {
            width: 50px;
            height: 50px;
            display: inline-block;
            border: 1px solid #ddd;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }
        .square {
            width: 50px;
            height: 50px;
            cursor: pointer;
            border: 1px solid #ddd;
        }
        #message {
            margin-top: 20px;
            font-size: 24px;
            height: 50px;
        }
        #winner-message {
            display: none;
            font-size: 24px;
            color: #00ff00;
        }
        #loser-message {
            display: none;
            font-size: 24px;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>Find The Color Game</h1>
    <p id="color-to-find">Find the color: <span id="target-color"></span></p>
    <div id="game-board"></div>
    <p id="message"></p>
    <p id="winner-message">You are the winner!</p>
    <p id="loser-message">Wrong color, try again!</p>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
        // Array of similar shades of colors
        const colors = [
            '#f8d7da', '#f6c1c1', '#f5a4a4', '#f47f7f',
            '#f24e4e', '#ef1f1f', '#ec0000', '#e40000',
            '#d90000', '#d00000'
        ];

        function getRandomColor() {
            const randomIndex = Math.floor(Math.random() * colors.length);
            return colors[randomIndex];
        }

        function setUpGame() {
            const gameBoard = document.getElementById('game-board');
            const targetColorElement = document.getElementById('target-color');
            const messageElement = document.getElementById('message');
            const winnerMessage = document.getElementById('winner-message');
            const loserMessage = document.getElementById('loser-message');

            // Select a random target color
            const targetColor = getRandomColor();
            targetColorElement.style.backgroundColor = targetColor;
            targetColorElement.setAttribute('data-color', targetColor);

            // Create 100 squares
            for (let i = 0; i < 100; i++) {
                const square = document.createElement('div');
                square.className = 'square';
                const color = getRandomColor();
                square.style.backgroundColor = color;
                square.addEventListener('click', () => {
                    if (color === targetColor) {
                        // Play confetti and show winner message
                        confetti();
                        winnerMessage.style.display = 'block';
                        loserMessage.style.display = 'none';
                        messageElement.textContent = '';
                        document.body.style.backgroundColor = '';
                    } else {
                        // Change background color and show message
                        document.body.style.backgroundColor = 'grey';
                        messageElement.textContent = '';
                        winnerMessage.style.display = 'none';
                        loserMessage.style.display = 'block';
                    }
                });
                gameBoard.appendChild(square);
            }
        }

        window.onload = setUpGame;
    </script>
</body>
</html>
