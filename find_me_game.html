<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find The Color Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s;
        }
        #color-to-find {
            margin: 20px 0;
        }
        #target-color {
            width: 50px;
            height: 50px;
            display: inline-block;
            border: 1px solid #ddd;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }
        .square {
            width: 50px;
            height: 50px;
            cursor: pointer;
            border: 1px solid #ddd;
        }
        #message {
            margin-top: 20px;
            font-size: 24px;
            height: 50px;
        }
        #winner-message {
            display: none;
            font-size: 24px;
            color: #00ff00;
        }
        #loser-message {
            display: none;
            font-size: 24px;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>Find The Color Game</h1>
    <p id="color-to-find">Find the color: <span id="target-color"></span></p>
    <div id="game-board"></div>
    <p id="message"></p>
    <p id="winner-message">You are the winner!</p>
    <p id="loser-message">Wrong color, try again!</p>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
        function randomColor(baseColor, variance) {
            const color = (baseColor[0] + Math.floor(Math.random() * variance) - variance / 2) % 256;
            return `rgb(${color}, ${color}, ${color})`;
        }

        function getRandomColor() {
            return `rgb(${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)}, ${Math.floor(Math.random() * 256)})`;
        }

        function setUpGame() {
            const gameBoard = document.getElementById('game-board');
            const targetColorElement = document.getElementById('target-color');
            const messageElement = document.getElementById('message');
            const winnerMessage = document.getElementById('winner-message');
            const loserMessage = document.getElementById('loser-message');

            // Pick a random base color for the target
            const baseColor = Math.floor(Math.random() * 256);
            const targetColor = `rgb(${baseColor}, ${baseColor}, ${baseColor})`;
            targetColorElement.style.backgroundColor = targetColor;

            // Generate similar shades
            const colors = [];
            for (let i = 0; i < 100; i++) {
                if (i === Math.floor(Math.random() * 100)) {
                    colors.push(targetColor); // Ensure one square is the target color
                } else {
                    colors.push(randomColor([baseColor, baseColor, baseColor], 20)); // Variance for similar shades
                }
            }

            // Shuffle colors
            colors.sort(() => Math.random() - 0.5);

            // Create squares with shuffled colors
            colors.forEach(color => {
                const square = document.createElement('div');
                square.className = 'square';
                square.style.backgroundColor = color;
                square.addEventListener('click', () => {
                    if (color === targetColor) {
                        // Play confetti and show winner message
                        confetti();
                        winnerMessage.style.display = 'block';
                        loserMessage.style.display = 'none';
                        messageElement.textContent = '';
                    } else {
                        // Show message
                        messageElement.textContent = '';
                        winnerMessage.style.display = 'none';
                        loserMessage.style.display = 'block';
                    }
                });
                gameBoard.appendChild(square);
            });
        }

        window.onload = setUpGame;
    </script>
</body>
</html>
