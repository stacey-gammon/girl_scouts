<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Me Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }
        .square {
            width: 50px;
            height: 50px;
            cursor: pointer;
            border: 1px solid #ddd;
        }
        #message {
            margin-top: 20px;
            font-size: 24px;
        }
        #sad-face {
            display: none;
            font-size: 50px;
            color: #ff0000;
        }
        #happy-message {
            display: none;
            font-size: 24px;
            color: #00ff00;
        }
    </style>
</head>
<body>
    <h1>Find Me Game</h1>
    <p id="color-to-find">Find the color: <span id="target-color"></span></p>
    <div id="game-board"></div>
    <p id="message"></p>
    <p id="happy-message">You are the winner!</p>
    <p id="sad-face">:(</p>

    <audio id="happy-sound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>
    <audio id="sad-sound" src="https://www.soundjay.com/button/beep-09.wav" preload="auto"></audio>

    <script>
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function setUpGame() {
            const gameBoard = document.getElementById('game-board');
            const targetColorElement = document.getElementById('target-color');
            const messageElement = document.getElementById('message');
            const happyMessage = document.getElementById('happy-message');
            const sadFace = document.getElementById('sad-face');
            const happySound = document.getElementById('happy-sound');
            const sadSound = document.getElementById('sad-sound');
            
            let targetColor = getRandomColor();
            targetColorElement.textContent = targetColor;
            
            // Create 100 squares
            for (let i = 0; i < 100; i++) {
                const square = document.createElement('div');
                square.className = 'square';
                const color = getRandomColor();
                square.style.backgroundColor = color;
                square.addEventListener('click', () => {
                    if (color === targetColor) {
                        happySound.play();
                        happyMessage.style.display = 'block';
                        messageElement.textContent = '';
                        sadFace.style.display = 'none';
                    } else {
                        sadSound.play();
                        sadFace.style.display = 'block';
                        messageElement.textContent = 'Try again!';
                        happyMessage.style.display = 'none';
                    }
                });
                gameBoard.appendChild(square);
            }
        }

        window.onload = setUpGame;
    </script>
</body>
</html>
