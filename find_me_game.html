<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find The Color Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            transition: background-color 0.5s;
        }
        #game-board {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            gap: 5px;
            justify-content: center;
            margin-top: 20px;
        }
        .square {
            width: 50px;
            height: 50px;
            cursor: pointer;
            border: 1px solid #ddd;
        }
        #message {
            margin-top: 20px;
            font-size: 24px;
            height: 50px;
        }
        #winner-message {
            display: none;
            font-size: 24px;
            color: #00ff00;
        }
        #loser-message {
            display: none;
            font-size: 24px;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>Find The Color Game</h1>
    <p id="color-to-find">Find the color: <span id="target-color-name"></span></p>
    <div id="game-board"></div>
    <p id="message"></p>
    <p id="winner-message">You are the winner!</p>
    <p id="loser-message">Wrong color, try again!</p>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.4.0/dist/confetti.browser.min.js"></script>
    <script>
        // Array of color names and their corresponding colors
        const colors = [
            { name: 'Light Blue', color: '#ADD8E6' },
            { name: 'Light Green', color: '#90EE90' },
            { name: 'Light Yellow', color: '#FFFFE0' },
            { name: 'Light Pink', color: '#FFB6C1' },
            { name: 'Light Coral', color: '#F08080' },
            { name: 'Light Salmon', color: '#FFA07A' },
            { name: 'Light Goldenrod', color: '#FAFAD2' },
            { name: 'Light Sea Green', color: '#20B2AA' },
            { name: 'Light Slate Gray', color: '#778899' },
            { name: 'Light Gray', color: '#D3D3D3' }
        ];

        function getRandomColor() {
            const randomIndex = Math.floor(Math.random() * colors.length);
            return colors[randomIndex];
        }

        function setUpGame() {
            const gameBoard = document.getElementById('game-board');
            const targetColorNameElement = document.getElementById('target-color-name');
            const messageElement = document.getElementById('message');
            const winnerMessage = document.getElementById('winner-message');
            const loserMessage = document.getElementById('loser-message');

            // Select a random target color
            const targetColor = getRandomColor();
            targetColorNameElement.textContent = targetColor.name;

            // Create 100 squares
            for (let i = 0; i < 100; i++) {
                const square = document.createElement('div');
                square.className = 'square';
                const color = getRandomColor();
                square.style.backgroundColor = color.color;
                square.addEventListener('click', () => {
                    if (color.color === targetColor.color) {
                        // Play confetti and show winner message
                        confetti();
                        winnerMessage.style.display = 'block';
                        loserMessage.style.display = 'none';
                        messageElement.textContent = '';
                        document.body.style.backgroundColor = '';
                    } else {
                        // Change background color and show message
                        document.body.style.backgroundColor = 'grey';
                        messageElement.textContent = '';
                        winnerMessage.style.display = 'none';
                        loserMessage.style.display = 'block';
                    }
                });
                gameBoard.appendChild(square);
            }
        }

        window.onload = setUpGame;
    </script>
</body>
</html>
