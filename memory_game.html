<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 20px;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            border-radius: 8px;
        }

        .card.flipped {
            background-color: #e74c3c;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Memory Game</h1>
    <div id="game-board"></div>
    <button id="restart-btn">Restart Game</button>

    <script>
        const cardsArray = [
            { name: 'A', matched: false },
            { name: 'B', matched: false },
            { name: 'C', matched: false },
            { name: 'D', matched: false },
            { name: 'A', matched: false },
            { name: 'B', matched: false },
            { name: 'C', matched: false },
            { name: 'D', matched: false }
        ];

        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;

        function createBoard() {
            const board = document.getElementById('game-board');
            board.innerHTML = '';

            // Shuffle cards
            const shuffledCards = cardsArray.sort(() => 0.5 - Math.random());

            shuffledCards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.setAttribute('data-name', card.name);
                cardElement.addEventListener('click', () => flipCard(cardElement, card));
                board.appendChild(cardElement);
            });
        }

        function flipCard(cardElement, card) {
            if (lockBoard || cardElement.classList.contains('flipped') || card.matched) return;

            cardElement.classList.add('flipped');
            cardElement.innerText = card.name;

            if (!firstCard) {
                firstCard = { cardElement, card };
            } else {
                secondCard = { cardElement, card };
                lockBoard = true;

                checkForMatch();
            }
        }

        function checkForMatch() {
            if (firstCard.card.name === secondCard.card.name) {
                firstCard.card.matched = true;
                secondCard.card.matched = true;
                resetCards();
            } else {
                setTimeout(() => {
                    firstCard.cardElement.classList.remove('flipped');
                    firstCard.cardElement.innerText = '';
                    secondCard.cardElement.classList.remove('flipped');
                    secondCard.cardElement.innerText = '';
                    resetCards();
                }, 1000);
            }
        }

        function resetCards() {
            firstCard = null;
            secondCard = null;
            lockBoard = false;
        }

        document.getElementById('restart-btn').addEventListener('click', createBoard);

        // Initialize game
        createBoard();
    </script>
</body>
</html>
