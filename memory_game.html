<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            margin-bottom: 10px;
        }

        #game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            gap: 10px;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: #2c3e50;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
            cursor: pointer;
            border-radius: 8px;
        }

        .card.flipped {
            background-color: #e74c3c;
        }

        #scores {
            display: flex;
            justify-content: space-between;
            width: 300px;
            margin: 20px;
        }

        .player {
            font-weight: bold;
        }

        .turn {
            background-color: yellow;
            padding: 5px;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>Memory Game</h1>
    <div id="scores">
        <div id="player1" class="player turn">Player 1: <span id="score1">0</span></div>
        <div id="player2" class="player">Player 2: <span id="score2">0</span></div>
    </div>
    <div id="game-board"></div>
    <button id="restart-btn">Restart Game</button>

    <script>
        const cardsArray = [
            { name: 'A', matched: false },
            { name: 'B', matched: false },
            { name: 'C', matched: false },
            { name: 'D', matched: false },
            { name: 'E', matched: false },
            { name: 'F', matched: false },
            { name: 'A', matched: false },
            { name: 'B', matched: false },
            { name: 'C', matched: false },
            { name: 'D', matched: false },
            { name: 'E', matched: false },
            { name: 'F', matched: false }
        ];

        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;
        let currentPlayer = 1;
        let scores = { player1: 0, player2: 0 };

        function createBoard() {
            const board = document.getElementById('game-board');
            board.innerHTML = '';

            // Reset scores and players
            scores = { player1: 0, player2: 0 };
            currentPlayer = 1;
            updateScores();
            updateTurn();

            // Shuffle cards
            const shuffledCards = cardsArray.sort(() => 0.5 - Math.random());

            shuffledCards.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.setAttribute('data-name', card.name);
                cardElement.addEventListener('click', () => flipCard(cardElement, card));
                board.appendChild(cardElement);
            });
        }

        function flipCard(cardElement, card) {
            if (lockBoard || cardElement.classList.contains('flipped') || card.matched) return;

            cardElement.classList.add('flipped');
            cardElement.innerText = card.name;

            if (!firstCard) {
                firstCard = { cardElement, card };
            } else {
                secondCard = { cardElement, card };
                lockBoard = true;

                checkForMatch();
            }
        }

        function checkForMatch() {
            if (firstCard.card.name === secondCard.card.name) {
                firstCard.card.matched = true;
                secondCard.card.matched = true;

                // Update score and keep the current player turn
                if (currentPlayer === 1) {
                    scores.player1++;
                } else {
                    scores.player2++;
                }

                updateScores();
                resetCards();
            } else {
                setTimeout(() => {
                    firstCard.cardElement.classList.remove('flipped');
                    firstCard.cardElement.innerText = '';
                    secondCard.cardElement.classList.remove('flipped');
                    secondCard.cardElement.innerText = '';

                    // Switch player if no match
                    switchPlayer();
                    resetCards();
                }, 1000);
            }
        }

        function switchPlayer() {
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            updateTurn();
        }

        function updateTurn() {
            const player1Div = document.getElementById('player1');
            const player2Div = document.getElementById('player2');

            if (currentPlayer === 1) {
                player1Div.classList.add('turn');
                player2Div.classList.remove('turn');
            } else {
                player2Div.classList.add('turn');
                player1Div.classList.remove('turn');
            }
        }

        function updateScores() {
            document.getElementById('score1').innerText = scores.player1;
            document.getElementById('score2').innerText = scores.player2;
        }

        function resetCards() {
            firstCard = null;
            secondCard = null;
            lockBoard = false;
        }

        document.getElementById('restart-btn').addEventListener('click', createBoard);

        // Initialize game
        createBoard();
    </script>
</body>
</html>
