<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #cce7ff, #ffffe0);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(5, 80px);
            grid-template-rows: repeat(5, 80px);
            gap: 10px;
            margin: 20px auto;
        }
        .card {
            width: 80px;
            height: 80px;
            background: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            position: relative;
            font-size: 1.5rem; /* Adjusted font size for better fit */
        }
        .card.flipped {
            background: white;
            border: 2px solid #007bff;
        }
        .card .emoji {
            display: none;
            font-size: 2rem; /* Adjust font size for emojis */
        }
        .card.flipped .emoji {
            display: block;
        }
        .scores {
            margin: 20px 0;
        }
        .player {
            margin: 0 10px;
        }
        .stripe {
            width: 100%;
            height: 10px;
            background: #ffffe0;
            border-bottom: 2px solid #cce7ff;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="scores">
            <div class="player">Player 1 Score: <span id="player1-score">0</span></div>
            <div class="player">Player 2 Score: <span id="player2-score">0</span></div>
        </div>
        <div class="grid" id="game-grid"></div>
        <div class="stripe"></div>
    </div>

    <script>
        const emojis = ['🐶', '🐱', '🐭', '🐹', '🐰', '🦊', '🐸', '🐵', '🐔', '🦄', '🦁', '🐯', '🐨', '🐻', '🐼', '🦒', '🦓', '🐷', '🐗', '🦚', '🦜', '🐢'];
        let grid = document.getElementById('game-grid');
        let cardValues = [...emojis.slice(0, 12), ...emojis.slice(0, 12)];
        let shuffledValues = cardValues.sort(() => Math.random() - 0.5);
        let flippedCards = [];
        let matchedPairs = [];
        let scores = [0, 0];
        let currentPlayer = 0;

        function createCard(value) {
            let card = document.createElement('div');
            card.classList.add('card');
            card.dataset.value = value;
            card.innerHTML = `
                <div class="emoji">${value}</div>
            `;
            card.addEventListener('click', () => flipCard(card));
            return card;
        }

        function flipCard(card) {
            if (flippedCards.length === 2) return;
            if (card.classList.contains('flipped')) return;

            card.classList.add('flipped');
            flippedCards.push(card);

            if (flippedCards.length === 2) {
                setTimeout(checkMatch, 1000);
            }
        }

        function checkMatch() {
            let [firstCard, secondCard] = flippedCards;
            if (firstCard.dataset.value === secondCard.dataset.value) {
                matchedPairs.push(firstCard, secondCard);
                scores[currentPlayer]++;
                document.getElementById(`player${currentPlayer + 1}-score`).textContent = scores[currentPlayer];
                if (matchedPairs.length === shuffledValues.length) {
                    setTimeout(() => alert(`Player ${currentPlayer + 1} wins!`), 100);
                }
            } else {
                firstCard.classList.remove('flipped');
                secondCard.classList.remove('flipped');
                currentPlayer = (currentPlayer + 1) % 2;
            }
            flippedCards = [];
        }

        function initializeGame() {
            shuffledValues.forEach(value => {
                let card = createCard(value);
                grid.appendChild(card);
            });
        }

        initializeGame();
    </script>
</body>
</html>
