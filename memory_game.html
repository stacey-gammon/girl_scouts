<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8; /* Light blue */
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: #003366; /* Dark blue */
        }

        .scoreboard {
            margin-bottom: 20px;
        }

        .scoreboard div {
            font-size: 1.2rem;
            margin: 5px;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-template-rows: repeat(5, 100px);
            gap: 10px;
            margin-bottom: 20px;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: #ffeb3b; /* Yellow */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            color: #003366; /* Dark blue */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            user-select: none;
        }

        .card img {
            display: none;
        }

        .card.flipped {
            background-color: #003366; /* Dark blue */
            color: #ffeb3b; /* Yellow */
        }

        .card img.show {
            display: block;
            font-size: 1.2rem;
            color: #ffeb3b; /* Yellow */
        }

        .card.hidden {
            background-color: #cccccc; /* Gray */
        }
    </style>
</head>
<body>
    <h1>Memory Game</h1>
    <div class="scoreboard">
        <div>Player 1 Score: <span id="player1-score">0</span></div>
        <div>Player 2 Score: <span id="player2-score">0</span></div>
        <div>Current Player: <span id="current-player">Player 1</span></div>
    </div>
    <div class="game-board" id="game-board"></div>

    <script>
        const animals = [
            '🦁', '🐯', '🐵', '🐸', '🐶', '🐱', '🦊', '🐨',
            '🦁', '🐯', '🐵', '🐸', '🐶', '🐱', '🦊', '🐨',
            '🐼', '🦒', '🦍', '🐷', '🐹', '🐭', '🦔', '🐨',
            '🐼', '🦒', '🦍', '🐷', '🐹', '🐭', '🦔', '🐨'
        ];

        let board = [];
        let firstCard = null;
        let secondCard = null;
        let player1Score = 0;
        let player2Score = 0;
        let currentPlayer = 1;
        let cardsFlipped = 0;

        function createBoard() {
            const gameBoard = document.getElementById('game-board');
            const shuffledAnimals = animals.sort(() => 0.5 - Math.random());

            shuffledAnimals.forEach((animal, index) => {
                const card = document.createElement('div');
                card.classList.add('card');
                card.dataset.animal = animal;
                card.dataset.index = index;

                const img = document.createElement('img');
                img.textContent = animal;
                card.appendChild(img);

                card.addEventListener('click', () => flipCard(card));
                gameBoard.appendChild(card);
                board.push(card);
            });
        }

        function flipCard(card) {
            if (card.classList.contains('flipped') || secondCard) return;

            card.classList.add('flipped');
            card.querySelector('img').classList.add('show');

            if (!firstCard) {
                firstCard = card;
            } else {
                secondCard = card;
                checkMatch();
            }
        }

        function checkMatch() {
            if (firstCard.dataset.animal === secondCard.dataset.animal) {
                firstCard.removeEventListener('click', () => flipCard(firstCard));
                secondCard.removeEventListener('click', () => flipCard(secondCard));
                cardsFlipped += 2;
                updateScore();
                resetTurn();
            } else {
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    firstCard.querySelector('img').classList.remove('show');
                    secondCard.querySelector('img').classList.remove('show');
                    resetTurn();
                }, 1000);
            }
        }

        function resetTurn() {
            firstCard = null;
            secondCard = null;
            currentPlayer = currentPlayer === 1 ? 2 : 1;
            document.getElementById('current-player').textContent = `Player ${currentPlayer}`;
        }

        function updateScore() {
            if (currentPlayer === 1) {
                player1Score++;
                document.getElementById('player1-score').textContent = player1Score;
                if (cardsFlipped === board.length) {
                    alert(`Game Over! Player 1 Score: ${player1Score}, Player 2 Score: ${player2Score}`);
                }
            } else {
                player2Score++;
                document.getElementById('player2-score').textContent = player2Score;
                if (cardsFlipped === board.length) {
                    alert(`Game Over! Player 1 Score: ${player1Score}, Player 2 Score: ${player2Score}`);
                }
            }
        }

        window.onload = createBoard;
    </script>
</body>
</html>
