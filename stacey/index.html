<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stacey's Fun Page</title>
  <style>
    /* Mint color palette */
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #E0F7F3; /* Mint green */
      font-family: Arial, sans-serif;
    }

    h1 {
      color: #2D767F; /* Dark mint */
      text-align: center;
    }

    .box {
      width: 200px;
      height: 200px;
      background-color: #A3DAD4; /* Light mint */
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      position: relative;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .box:hover {
      background-color: #88C9C4; /* Slightly darker mint */
      transform: scale(1.05);
    }

    /* Hidden elements that will randomly appear */
    .hidden {
      display: none;
    }

    .skeleton {
      font-size: 12px;
      white-space: pre;
      color: #2D767F;
      text-align: center;
      padding: 10px;
    }

    .confetti {
      width: 300px;
      height: 300px;
      background-image: url('https://media.giphy.com/media/26u4nJPf0JtQPdStq/giphy.gif');
      background-size: cover;
    }

    .skeleton.shown, .confetti.shown {
      display: block;
      animation: riseUp 1s forwards;
    }

    @keyframes riseUp {
      0% {
        transform: translateY(100px);
      }
      100% {
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="box" onclick="triggerRandomSurprise()">
    <h1>Click Me!</h1>
    <div class="skeleton hidden" id="skeleton">
      <!-- ASCII Skeleton -->
      <pre>
       _______
      /       \
     /         \
    |   O   O   |
    |     ^     |
     \_________/
       /  |  \
      /   |   \
     /    |    \
    </pre>
    </div>
    <div class="confetti hidden" id="confetti"></div>
  </div>

  <script>
    function triggerRandomSurprise() {
      // Select random surprise
      const surprises = ['skeleton', 'confetti'];
      const randomSurprise = surprises[Math.floor(Math.random() * surprises.length)];

      // Hide all surprises first
      document.getElementById('skeleton').classList.remove('shown');
      document.getElementById('confetti').classList.remove('shown');

      // Show the randomly selected surprise
      if (randomSurprise === 'skeleton') {
        document.getElementById('skeleton').classList.add('shown');
      } else if (randomSurprise === 'confetti') {
        document.getElementById('confetti').classList.add('shown');
      }
    }
  </script>
</body>
</html>
